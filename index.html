<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="one">
        <div class="image">
            <img src="./images/odin-lined.png" alt="Odin logo">
            <span>ODIN</span>
        </div>
    </section>

    <section class="two">
        <div class="h1-p">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams.
                Sign up now to get started.
            </h1>
            <p>You know you want to:</p>
        </div>
        <form action="">
            <fieldset style="flex-grow: 2">

                <legend>Lets do this:</legend>
                <div class="first-last-name">
                    <div>
                        <label for="first_name">First Name:</label><br>
                        <input type="text" name="first_name" id="first_name" required>
                      </div>
                    
                      <div>
                        <label for="last_name">Last Name:</label><br>
                        <input type="text" name="last_name" id="last_name" required>
                      </div>
                </div>
            
                <div class="email-number">
                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email" required>
                      </div>
                    
                      <div>
                        <label for="number">Phone Number:</label><br>
                        <input type="number" name="number" id="number" required>
                      </div>
                </div>
    
            <div class="pass">
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" required>
                  </div>
                
                  <div>
                    <label for="password1">Confirmation password:</label><br>
                    <input type="password" name="password1" id="password1" required>
                  </div>
            </div>
            
    
            </fieldset>
            
        </form>

        <div>
            <button type="submit">Create Account</button>

        <p>Alraedy have an account <a href="">login</a></p>
        </div>
    </section>
</body>
</html>
